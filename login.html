<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layUi -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入login.css -->
    <link rel="stylesheet" href="/assets/css/login.css">

</head>


<body>
    <!-- 头部区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required placeholder="请输入用户名" lay-verify="required" class="layui-input">
                </div>
                <!-- 密码框 -->

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required placeholder="请输入密码" lay-verify="required|pwd" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <!-- 不要添加 type="button" 否则不发提交 -->
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal " lay-submit>登录</button>
                </div>
                <!-- 注册账号 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!--注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" placeholder="请输入用户名" required lay-verify="required" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="请输入密码" required lay-verify="required|pwd" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请再次确认密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 不要添加 type="button" 否则不发提交 -->
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登陆</a>
                </div>

            </form>

        </div>

    </div>
    <!-- 引入jquery.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layUi.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
